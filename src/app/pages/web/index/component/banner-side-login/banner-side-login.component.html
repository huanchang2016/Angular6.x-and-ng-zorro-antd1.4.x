<div class="login">
    <nz-card nzTitle="{{'Login In' | translate}}">
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
              <nz-form-control>
                <nz-input-group nzPrefixIcon="anticon anticon-user">
                  <input type="text" nz-input formControlName="userName" placeholder="Username">
                </nz-input-group>
                <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">Please input your username!</nz-form-explain>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control>
                <nz-input-group nzPrefixIcon="anticon anticon-lock">
                  <input type="password" nz-input formControlName="password" placeholder="Password">
                </nz-input-group>
                <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">Please input your Password!</nz-form-explain>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-control>
                  <div nz-row [nzGutter]="8">
                    <div nz-col [nzSpan]="12">
                      <input nz-input formControlName="captcha" id="captcha">
                    </div>
                    <div nz-col [nzSpan]="12" (click)="getCaptcha()">
                      <div class="captcha-img">
                          <img src="/assets/lib/imgs/test/yzm.jpg" alt="">
                      </div>
                    </div>
                  </div>
                  <nz-form-explain *ngIf="validateForm.get('captcha').dirty && validateForm.get('captcha').errors">Please input the captcha you got!</nz-form-explain>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-control>
                <label nz-checkbox formControlName="remember">
                  <span>记住密码</span>
                </label>
                <a class="login-form-forgot fr">忘记密码</a>
                <button nz-button class="login-form-button" [nzType]="'primary'">{{"Login In" | translate}}</button>
                
              </nz-form-control>
            </nz-form-item>
          </form>
    </nz-card>
</div>
