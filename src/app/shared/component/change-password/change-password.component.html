<div class="password">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

    <nz-form-item>
      <nz-form-label [nzSpan]="4" nzFor="old_password" nzRequired>原始密码</nz-form-label>
      <nz-form-control [nzSpan]="8">
        <input nz-input type="password" id="old_password" formControlName="old_password">
        <nz-form-explain *ngIf="validateForm.get('old_password').dirty && validateForm.get('old_password').errors">输入原始密码！</nz-form-explain>
      </nz-form-control>
      <div nz-col [nzSpan]="12" class="modify-description">
        <p>填写您的原始密码！</p>
      </div>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="4" nzFor="new_password" nzRequired>新密码</nz-form-label>
      <nz-form-control [nzSpan]="8">
        <input nz-input type="password" id="new_password" formControlName="new_password" (ngModelChange)="updateConfirmValidator()">
        <nz-form-explain *ngIf="validateForm.get('new_password').dirty && validateForm.get('new_password').errors">请输入您的新密码！</nz-form-explain>
      </nz-form-control>
      <div nz-col [nzSpan]="12" class="modify-description">
        <p>新密码至少由6个数字、大小写之母组成！</p>
      </div>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="4" nzFor="checkPassword" nzRequired>确认密码</nz-form-label>
      <nz-form-control [nzSpan]="8">
        <input nz-input type="password" formControlName="checkPassword" id="checkPassword">
        <nz-form-explain *ngIf="validateForm.get('checkPassword').dirty && validateForm.get('checkPassword').errors">
          <ng-container *ngIf="validateForm.get('checkPassword').hasError('required')">
            请再次输入您的新密码！
          </ng-container>
          <ng-container *ngIf="validateForm.get('checkPassword').hasError('confirm')">
            两次密码输入不一致！
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
      <div nz-col [nzSpan]="12" class="modify-description">
        <p>再次确认您的新密码！</p>
      </div>
    </nz-form-item>

    <nz-form-item nz-row>
      <nz-form-control [nzSpan]="14" [nzOffset]="4">
        <button nz-button nzType="primary">保存</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
