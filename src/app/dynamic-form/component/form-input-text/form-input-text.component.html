<nz-form-item [formGroup]="group">
    <nz-form-label [nzSm]="6" [nzXs]="24" [nzRequired] [nzFor]="config.field_name">{{ config.name }}</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input placeholder="{{config.tips}}" [formControlName]="config.field_name" (ngModelChange)="onChange($event)">
        <nz-form-explain *ngIf="group.get(config.field_name).dirty && group.get(config.field_name).errors">内容不能为空！</nz-form-explain>
    </nz-form-control>
</nz-form-item>
