<nz-form-item>
  <nz-form-label [nzSm]="6" [nzXs]="24" [nzRequired] [nzFor]="config.name">{{ config.label }}</nz-form-label>
  <nz-form-control [nzSm]="14" [nzXs]="24">
    <nz-month-picker [(ngModel)]="date" (ngModelChange)="dateChange($event)" nzPlaceHolder="{{ config.placeholder }}"></nz-month-picker>
  </nz-form-control>
</nz-form-item>
