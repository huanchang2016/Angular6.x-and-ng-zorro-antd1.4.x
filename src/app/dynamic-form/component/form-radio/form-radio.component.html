<nz-form-item [formGroup]="group">
  <nz-form-label [nzSm]="6" [nzXs]="24" [nzRequired] [nzFor]="config.field_name">{{ config.name }}</nz-form-label>
  <nz-form-control [nzSm]="14" [nzXs]="24">
    <nz-radio-group [formControlName]="config.field_name">
      <label nz-radio *ngFor="let option of config.config.option" [nzValue]="option.value">{{ option.name }}</label>
    </nz-radio-group>
  </nz-form-control>
</nz-form-item>
